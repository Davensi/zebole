<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>德德后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 抽离子摸版 -->
        {{ include "./common/hader.html" }}
        <!-- 抽离子摸版 -->
        {{ include "./common/sideLeft.html" }}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                添加分类

                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入类名"
                                class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="status" lay-verify="required" autocomplete="off"
                                    class="layui-input" placeholder="请输入状态">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">排序</label>
                            <div class="layui-input-inline">
                                <input type="text" name="orderBy" lay-verify="orderBy" autocomplete="off"
                                    class="layui-input" placeholder="请输入排序">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
    <!-- toot -->




    <script src="/static/layui/layui.js"></script>
    <script>
        console.log(layui);
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , $ = layui.jquery;




            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');
            //自定义验证规则
            form.verify({
                title: function (value) {
                    if (value.length < 2) {
                        return '标题至少得2个字符';
                    }
                }
                , required: [
                    /^[0-1]$/
                    , '状态只能0|1 代表是否上线'
                ]
                , orderBy: [
                    /^[1-9]+$/
                    , '排序必须是一个数字不能以0开头'
                ]
            });



            //监听提交
            form.on('submit(demo1)', function (data) {

                let { field } = data;
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });
                $.ajax({
                    url: "/upArticle",
                    type: 'post',
                    data: field,
                }).then(res => {
                    console.log(res);
                    if (res.code == 0) {
                        
                    }
                })

                return false;
            });

            //表单赋值



        });
    </script>
</body>

</html>
