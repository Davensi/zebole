<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>德德后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 抽离子摸版 -->
        {{ include "./common/hader.html" }}
        <!-- 抽离子摸版 -->
        {{ include "./common/sideLeft.html" }}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                添加文本 配置

                <form class="layui-form" action="">

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名字</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="name" lay-verify="required" autocomplete="off"
                                    class="layui-input" placeholder="请输入名字">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">值</label>
                            <div class="layui-input-inline">
                                <input type="text" name="val" lay-verify="val" autocomplete="off" class="layui-input"
                                    placeholder="请输入值">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
    <!-- toot -->




    <script src="/static/layui/layui.js"></script>
    <script>
        console.log(layui);
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , $ = layui.jquery;

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');
            //自定义验证规则
            form.verify({

                //    /^[\w]$/
                required: [
                    /^[a-zA-z]+[\w]{2,16}$/g
                    , '名字只能以英文_命名'
                ]
                , val: function (value) {
                    if (value.length < 1) {
                        return '值至少得1个字符';
                    }
                }
            });



            //监听提交
            form.on('submit(demo1)', function (data) {

                let { field } = data;
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });
                console.log(field,'field');
                $.ajax({
                    url: "/upSystem",
                    type: 'post',
                    data: field,
                }).then(res => {
                    console.log(res);
                    if (res.code == 0) {

                    }
                })

                return false;
            });

            //表单赋值



        });
    </script>
</body>

</html>
