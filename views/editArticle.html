<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/wangEditor/3.1.1/wangEditor.css" rel="stylesheet">
    <style>
        #demo1 {
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>文章编辑页</h1>
    <div class="layui-layout layui-layout-admin">
        <!-- 抽离子摸版 -->
        {{ include "./common/hader.html" }}
        <!-- 抽离子摸版 -->
        {{ include "./common/sideLeft.html" }}

        <div class="layui-body">

            <div style="padding: 15px;">
                <form class="layui-form" action="" lay-filter="layui-form">

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="title" lay-verify="title" autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>

                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">

                            <label class="layui-form-label">文章分类</label>
                            <div class="layui-input-inline">
                                <select name="cate_id" id="">
                                </select>
                            </div>
                        </div>

                    </div>



                    <div class="layui-form-item">
                        <div class="layui-inline">
        
                            <label class="layui-form-label">上传图片</label>
                            <div class="layui-input-inline">
                                <input style=" display: none;" type="file" name="file" lay-verify="file" autocomplete="off"
                                    onchange="fileChange(this,'#demo1')">
                                <a class="layui-btn layui-btn-normal" id="upBtn">+ 上传图片</a>
                                <br>
                                <img class="layui-upload-img" style="width: 100px;" id="demo1">
                            </div>
                        </div>
        
                    </div>
        
        
                    <a name="list-progress"> </a>
        
        
                    <label class="layui-form-label">内容</label>
                    <div class="layui-form-item">
        
                        <div id="div1">
                        </div>
        
                    </div>
        
                    <div class="layui-form-item">
                        <label class="layui-form-label">该文章状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="status" lay-skin="switch" lay-text="通过|待审核">
                        </div>
                    </div>
        
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>


         
            
        </div>
    </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
    </div>

</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/wangEditor/3.1.1/wangEditor.js"></script>
<script>

    let artrPic;
    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , upload = layui.upload
            , $ = layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });

        const E = window.wangEditor
        const editor = new E("#div1")
        // 或者 const editor = new E(document.getElementById('div1'))
        editor.create()

        function getClassGroups() {
            $.get('/getCategory', { limt: 10, page: 1 }).then(res => {
                // console.log(res);
                let { data } = res;
                // console.log(data);
                let optionHtml = `<option value="0">为分类</option>`;
                data.forEach(tiem => {
                    // console.log(tiem);
                    let { cate_id, cate_name } = tiem;
                    optionHtml += `<option value="${cate_id}">${cate_name}</option>`
                })
                $('select').html(optionHtml)
                form.render('select')
                // console.log(optionHtml);


            })
        }
        getClassGroups()



        // 原图片的src
        let imgSrc;


        // 要修改的 id
        let _id;
        // 富文本 回值
        async function getArticle() {

            var url = decodeURI(window.location.href);
            var args = url.split('?');
            if (args[0] === url) return false;
            var arr = args[1].split('&');
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                var arg = arr[i].split('=');
                obj[arg[0]] = arg[1];

            }
            let { id } = obj;
            console.log(obj, 'id');
            let res = await $.get(`/getArticle?id=${id}`);
            let { data } = res;
            console.log(data, 'data');

            let { add_date, author, cate_id, content, pic, status, title, id: alter_id } = data[0];
            // 数据 回显
            $('#demo1').attr('src', pic)
            form.val('layui-form', {
                cate_id,
                status,
                title, // "name": "value"
                // add_date,




            });

            editor.cmd.do('insertHTML', content)
            imgSrc = pic;
            _id = alter_id;
            // return pic;
        };

        getArticle();

        $("#upBtn").click(function () {
            console.log(666);
            $('input[name=file]').click();
            return false
        })


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 2) {
                    return '标题至少得2个字符啊';
                }
            }
            , author: [
                /^[0-9]{1,12}$/
                , '所属用户ID必须是数字'
            ]
            , content: function (value) {
                if (value.length < 1) {
                    return '内容请不要为空';
                }
            }
        });






        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(imgSrc, 'artrPic');
            console.log(data.field, 'data');

            let formData = new FormData($(".layui-form")[0]);
            formData.append('imgSrc', imgSrc);
            formData.append('id', _id);
            formData.append('avatar', user.avatar);
            formData.append('content', editor.txt.html());

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            $.ajax({
                url: '/editArticleData',
                processData: false, //  jquery不需要处理数据
                contentType: false, // 不要设置编码
                type: "post",
                data: formData,
            })
            return false;
        });



    });
</script>

</html>
