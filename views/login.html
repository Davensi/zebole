<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="login">
        <h1>文西后台登录</h1>
        <form action="/up-login" method="post" id="form">
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit" id="loginBtn" class="btn btn-primary btn-block btn-large">Login In</button>
        </form>
    </div>
</body>
<script src="/static/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    $("#loginBtn").on('click', () => {
        // layer.msg('login');
        let from = document.getElementById('form');
        let fromData = new FormData(from)
        console.log(fromData);
        if (fromData.get('username').length < 5) {
            layer.msg('正确的账号长度');
        } else if (fromData.get('password').length < 5) {
            layer.msg('正确的密码长度');
        }else{
            return true;
        }

      
        return false;
    });
</script>

</html>
